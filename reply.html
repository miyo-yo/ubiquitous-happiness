<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <title>お返事コーナー</title>
  <style>
    body {
      background-color: #fff2e5; /* やわらかい暖色 */
      font-size: 20px;
      text-align: center;
      font-family: 'Kaisei Opti', serif;
      padding: 40px 10px;
    }
    h1, h2, h3 {
      font-family: 'Kosugi Maru', sans-serif;
      margin-bottom: 20px;
    }
    section {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #ffffffcc; /* 白の半透明で読みやすく */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    p {
      text-align: left;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>📮 お返事コーナー</h1>

  <section>
    <h2>🌸 〇〇様へ</h2>
    <p>
      メッセージありがとう！とても嬉しかったです。<br>
      「○○について」の感想、じっくり読ませてもらいました。<br>
      また遊びに来てくださいね。
    </p>
  </section>

  <section>
    <h2>🍀 △△様へ</h2>
    <p>
      あたたかい言葉をありがとう。<br>
      △△様のように楽しみにしてくれる人がいるから、もっとがんばろうって思えます。<br>
      また何か気になることがあれば教えてください🌼
    </p>
  </section>

</body>
</html>
