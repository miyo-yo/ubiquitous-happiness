<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダイレクトメッセージ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      font-size: 18px;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>📬 ダイレクトメッセージ</h1>
  <p>送りたいメッセージを書いてください（※これは実際には送信されません）</p>
  <textarea placeholder="ここにメッセージを入力..."></textarea>
  <br>
  <button onclick="alert('メッセージが送信されました（※ダミーです）')">送信</button>
</body>
</html>
