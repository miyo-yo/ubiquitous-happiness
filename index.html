<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <style>
    body {
      text-align: center;
      margin-top: 80px;
      font-size: 20px;
      font-family: sans-serif;
    }
    .notice {
      margin-bottom: 30px;
      padding: 0 20px;
      line-height: 1.8;
    }
    input {
      font-size: 18px;
      padding: 8px;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "rps") {
        window.location.href = "home.html"; // ホームページへ遷移
      } else {
        alert("パスワードが違います！");
      }
    }
  </script>
</head>
<body>
  <h1>パスワードを入力してください</h1>

  <div class="notice">
    この個人サイトでは夢、固定夢主、hnnm、nmmnを扱っております。<br>
    上記がわからない / 嫌いである、という方は閲覧をお控えください。<br>
    それでも良いという方は以下をどうぞ。<br>
    パスワードはナマモノで有名な英語三文字、全て小文字です。
  </div>

  <input type="password" id="password" placeholder="パスワード">
  <br>
  <button onclick="checkPassword()">ログイン</button>
</body>
</html>
